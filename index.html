<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <title>Style Square</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="sidebar">
        <img src="images/menu.png" alt="Menu Logo" />
        <img src="images/search.png" alt="Search Logo" />
        <div class="social-media">
          <a href="https://www.facebook.com">
            <img src="images/facebook.png" alt="Facebook Logo" />
          </a>
          <a href="https://www.instagram.com">
            <img src="images/instagram.png" alt="Instagram Logo" />
          </a>
          <a href="https://www.twitter.com">
            <img src="images/twitter.png" alt="Twitter Logo" />
          </a>
        </div>
      </div>
      <div class="container">
        <nav>
          <img src="images/logo.png" class="logo" alt="Shopping Logo" />
          <img src="images/shop.png" class="shop-icon" alt="Cart Logo" />
        </nav>
        <img src="images/play.png" class="play-icon" alt="Play icon" />
        <div class="info">
          <h3>Ready <br />for</h3>
          <h1>Winter</h1>
          <p>
            Winter dresses for women are a seamless blend of fashion and
            <br />
            functionality. Shop our elegant range of winter wear...
          </p>
          <div class="row indicator">
            <p>03</p>
            <div class="line"><span></span></div>
            <p>07</p>
          </div>
          <div class="row">
            <div>
              <h2>SPRING COLLECTION</h2>
              <p>
                Spring dresses for women are a seamless <br />
                blend of fashion...
              </p>
            </div>
            <div>
              <h2>TRENDING</h2>
              <p>
                Trending dresses for women are a seamless <br />
                blend of fashion...
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
